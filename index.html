<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/main.css" />
        <title>Google Clone</title>
    </head>
    <body>
        <header>
            <nav class="nav">
                <ul class="nav__right-section">
                    <li><a class="nav__anchor" href="">Gmail</a></li>
                    <li><a class="nav__anchor" href="">Im&aacute;genes</a></li>
                    <li class="nav__icon"></li>

                </ul>

        </header>

            <section class="logo">
                <img
                    class="logo__img"
                    src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"

            <section class="search">

                    <span class="search__icon search__icon--look"></span>
                    <input class="search__input" type="text" />
                    <a class="search__icon search__icon--micro" href=""></a>
                </div>
            </section>
            <section class="buttons">
                <div class="button__container">
                    <button class="button__self">Buscar con Google</button>
                </div>
                <div class="button__container">
                    <button class="button__self">Me siento con suerte</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <ul class="footer__left">
                <li><a class="footer__anchor" href="">Publicidad</a></li>
                <li><a class="footer__anchor" href="">Negocios</a></li>

                    <a class="footer__anchor" href=""

                    >

            <ul class="footer__right">
                <li><a class="footer__anchor" href="">Privacidad</a></li>
